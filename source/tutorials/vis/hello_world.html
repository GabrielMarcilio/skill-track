
<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>
   
  <script type="text/javascript" src="../../../lib/vis-4.16.1/vis.js"></script>
  <link href=".../../../lib/vis-4.16.1/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'Node 1'},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'},
    {id: 6, label: 'Node 6'},
    {id: 7, label: 'Node 7'},
    {id: 8, label: 'Node 8'},
    {id: 9, label: 'Node 9'},
    {id: 10, label: 'Node 10'},
    {id: 11, label: 'Node 11'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5},
    {from: 3, to: 5},
    {from: 1, to: 4},
    {from: 8, to: 2},
    {from: 8, to: 9},
    {from: 10, to:7},
    {from: 10, to:2},
    {from: 6, to: 4},
    {from: 9, to: 11}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  //var options = {};
  var options = {
  layout: {
    //randomSeed: 1,
    improvedLayout:true,
  }
}
  var network = new vis.Network(container, data, options);
</script>

<script src="../../../node_modules/vis/examples/googleAnalytics.js"></script>
</body>
</html>
